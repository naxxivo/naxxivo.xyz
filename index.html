<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" href="/favicon.svg" type="image/svg+xml" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#FF6584" />
    <title>NAXXIVO - Share, Connect, Discover</title>
    <link rel="manifest" href="/manifest.json" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class', // Enable class-based dark mode
        theme: {
          extend: {
            colors: {
              'accent': 'var(--color-accent)', // Custom accent color variable
              'primary-pink': '#FF6584',
              'primary-blue': '#6A5ACD',
              'primary-yellow': '#FFD166',
              'secondary-white': '#F8F1FF',
              'dark-bg': '#1E1A33',
              'dark-card': '#2E294E',
              'dark-text': '#E0DDF0',
              'secondary-purple': '#2E294E',
              'secondary-coral': '#FF8E72',
            },
            fontFamily: {
              sans: ['Poppins', 'sans-serif'],
              display: ['Mochiy Pop One', 'sans-serif'],
            },
            keyframes: {
              sheen: {
                '0%': { transform: 'translateX(-100%) skewX(-15deg)' },
                '100%': { transform: 'translateX(200%) skewX(-15deg)' },
              },
              'bubble-pop': {
                '0%, 100%': { transform: 'scale(1)' },
                '50%': { transform: 'scale(1.05)' },
              }
            },
            animation: {
              sheen: 'sheen 1s forwards',
              'bubble-pop': 'bubble-pop 0.3s ease-out'
            }
          }
        }
      }
    </script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mochiy+Pop+One&family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">
