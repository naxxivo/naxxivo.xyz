    <style>
/* New Binance-Inspired Yellow/White Theme */
:root {
    --theme-bg: #ffffff;
    --theme-text: #2c3e50;
    --theme-text-secondary: #7f8c8d;
    --theme-primary: #f0b90b;
    --theme-primary-hover: #f8d33a;
    --theme-primary-text: #000000;
    --theme-secondary: #e8e8e8;
    --theme-secondary-hover: #d0d0d0;
    --theme-secondary-text: #2c3e50;
    --theme-card-bg: #f9f9f9;
    --theme-card-bg-alt: #ffffff;
    --theme-header-bg: #ffffff;
    --theme-header-text: #2c3e50;
    --theme-ring: #f0b90b;
    --theme-input-border: #d0d0d0;
    --theme-button-shadow: rgba(240, 185, 11, 0.4);
}

@keyframes rotate {
    from { transform: rotate(0deg) translate(-50%, -50%); }
    to { transform: rotate(360deg) translate(-50%, -50%); }
}

/* Base styles */
html {
    background-color: transparent;
    transition: background-color 0.3s ease, color 0.3s ease;
}
body {
    font-family: 'Poppins', sans-serif;
    background-color: var(--theme-bg);
    color: var(--theme-text);
}

body::before {
    content: '';
    position: fixed;
    top: 50%;
    left: 50%;
    width: 200vw;
    height: 200vh;
    z-index: -1;
    background: conic-gradient(from 0deg, var(--theme-primary), var(--theme-secondary), var(--theme-primary));
    animation: rotate 40s linear infinite;
}

.font-logo {
    font-family: 'Pacifico', cursive;
}
.hide-scrollbar::-webkit-scrollbar {
   display: none;
}
.hide-scrollbar {
   -ms-overflow-style: none;
   scrollbar-width: none;
}

.glass-overlay {
    background: rgba(255, 255, 255, 0.1);
    backdrop-filter: blur(4px) saturate(150%);
    -webkit-backdrop-filter: blur(4px) saturate(150%);
    box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.1);
}

@keyframes spin-glow {
    0%, 100% {
        box-shadow: 0 0 5px rgba(192, 132, 252, 0.4), 0 0 10px rgba(192, 132, 252, 0.3), 0 0 15px rgba(192, 132, 252, 0.2);
    }
    50% {
        box-shadow: 0 0 15px rgba(192, 132, 252, 0.6), 0 0 25px rgba(192, 132, 252, 0.5), 0 0 35px rgba(192, 132, 252, 0.4);
    }
}

@keyframes subtle-pulse {
    0%, 100% { transform: scale(1); opacity: 1; }
    50% { transform: scale(1.05); opacity: 0.8; }
}

@keyframes shine {
    0% { transform: translateX(-100%) skewX(-30deg); opacity: 0.1; }
    30% { transform: translateX(200%) skewX(-30deg); opacity: 0.5; }
    100% { transform: translateX(200%) skewX(-30deg); opacity: 0; }
}

@keyframes shimmer {
    0% { background-position: -468px 0; }
    100% { background-position: 468px 0; }
}

.shimmer-effect {
    animation-duration: 1.2s;
    animation-fill-mode: forwards;
    animation-iteration-count: infinite;
    animation-name: shimmer;
    animation-timing-function: linear;
    background: linear-gradient(to right, transparent 8%, rgba(255, 255, 255, 0.2) 18%, transparent 33%);
    background-size: 800px 104px;
    position: relative;
    color: transparent !important;
    border-radius: 8px; /* To make it look nice */
}
