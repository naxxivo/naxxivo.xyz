/* New Gaming UI Theme */
:root {
    --theme-bg: #0a0f1e; /* Deep space blue */
    --theme-text: #e0e0e0; /* Light grey */
    --theme-text-secondary: #8899a6; /* Muted blue-grey */
    --theme-primary: #00f2ff; /* Electric cyan */
    --theme-primary-hover: #6cffff;
    --theme-primary-text: #0a0f1e; /* Dark text on primary bg */
    --theme-secondary: #1a2238; /* Slightly lighter bg */
    --theme-secondary-hover: #263152;
    --theme-secondary-text: #e0e0e0;
    --theme-card-bg: #161d31; /* Card background */
    --theme-card-bg-alt: #1a2238;
    --theme-header-bg: #161d31;
    --theme-header-text: #e0e0e0;
    --theme-ring: #00f2ff;
    --theme-input-border: #263152;
    --theme-button-shadow: rgba(0, 242, 255, 0.3);
}

#rotate-device-overlay {
    display: none;
    position: fixed;
    inset: 0;
    background-color: var(--theme-bg);
    color: var(--theme-text);
    z-index: 9999;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    text-align: center;
    font-family: 'Orbitron', sans-serif;
    padding: 2rem;
}

@media (orientation: portrait) {
    #root {
        display: none;
    }
    #rotate-device-overlay {
        display: flex;
    }
}

/* Base styles */
html {
    background-color: var(--theme-bg);
    transition: background-color 0.3s ease, color 0.3s ease;
}
body {
    font-family: 'Poppins', sans-serif;
    background-color: var(--theme-bg);
    color: var(--theme-text);
    overflow: hidden; /* Prevent scrolling on the body */
}

.font-logo {
    font-family: 'Orbitron', sans-serif;
    font-weight: 700;
    letter-spacing: 0.1em;
    text-shadow: 0 0 5px var(--theme-primary), 0 0 10px var(--theme-primary);
}
.hide-scrollbar::-webkit-scrollbar {
   display: none;
}
.hide-scrollbar {
   -ms-overflow-style: none;
   scrollbar-width: none;
}
