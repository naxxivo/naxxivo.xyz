<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" href="/favicon.svg" type="image/svg+xml" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#FF6584" />
    <title>NAXXIVO - Share, Connect, Discover</title>
    <link rel="manifest" href="/manifest.json" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class', // Enable class-based dark mode
        theme: {
          extend: {
            colors: {
              'accent': 'var(--color-accent)', // Custom accent color variable
              'primary-pink': '#FF6584',
              'primary-blue': '#6A5ACD',
              'primary-yellow': '#FFD166',
              'secondary-white': '#F8F1FF',
              'dark-bg': '#1E1A33',
              'dark-card': '#2E294E',
              'dark-text': '#E0DDF0',
              'secondary-purple': '#2E294E',
              'secondary-coral': '#FF8E72',
            },
            fontFamily: {
              sans: ['Poppins', 'sans-serif'],
              display: ['Mochiy Pop One', 'sans-serif'],
            },
            keyframes: {
              sheen: {
                '0%': { transform: 'translateX(-100%) skewX(-15deg)' },
                '100%': { transform: 'translateX(200%) skewX(-15deg)' },
              },
              'bubble-pop': {
                '0%, 100%': { transform: 'scale(1)' },
                '50%': { transform: 'scale(1.05)' },
              }
            },
            animation: {
              sheen: 'sheen 1s forwards',
              'bubble-pop': 'bubble-pop 0.3s ease-out'
            }
          }
        }
      }
    </script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mochiy+Pop+One&family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
      body {
        background-color: #F8F1FF;
        font-family: 'Poppins', 'sans-serif';
        overflow-x: hidden;
      }
      .font-display {
        font-family: 'Mochiy Pop One', 'sans-serif';
      }
      .petal {
        position: fixed;
        top: -10px;
        background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><path fill="%23FF6584" d="M50 0 C20 20, 20 80, 50 100 C80 80, 80 20, 50 0 Z" transform="rotate(30 50 50)" opacity="0.7"/></svg>');
        background-size: contain;
        background-repeat: no-repeat;
        width: 20px;
        height: 20px;
        pointer-events: none;
        animation: fall linear forwards;
        z-index: -1;
      }

      @keyframes fall {
        to {
          transform: translateY(105vh) rotate(720deg);
        }
      }

      @keyframes bob {
        0%, 100% {
          transform: translateY(0);
        }
        50% {
          transform: translateY(-8px);
        }
      }

      /* Custom scrollbar for the floating menu */
      .custom-scrollbar::-webkit-scrollbar {
        width: 4px;
      }
      .custom-scrollbar::-webkit-scrollbar-track {
        background: transparent;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb {
        background: var(--color-accent);
        border-radius: 10px;
      }
      .custom-scrollbar {
        scrollbar-width: thin;
        scrollbar-color: var(--color-accent) transparent;
      }
    </style>
  <script type="importmap">

  "imports": {

    "framer-motion": "https://esm.sh/framer-motion@^12.23.12",
    "i18next": "https://esm.sh/i18next@^25.3.2",
    "react-i18next": "https://esm.sh/react-i18next@^15.6.1",
    "i18next-browser-languagedetector": "https://esm.sh/i18next-browser-languagedetector@^8.2.0"
  }
}
</script>
