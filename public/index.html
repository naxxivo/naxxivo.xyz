<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NAXXIVO</title>
    <script src="https://cdn.tailwindcss.com"></script>
<script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.1.1",
    "react-dom/": "https://esm.sh/react-dom@^19.1.1/",
    "react/": "https://esm.sh/react@^19.1.1/",
    "@supabase/supabase-js": "https://esm.sh/@supabase/supabase-js@^2.53.0",
    "framer-motion": "https://esm.sh/framer-motion@^11.3.11"
  }
}
</script>
<style>
    /* Add this new style block for the animated background */
    @keyframes gradient-animation {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
    }
    .animated-gradient-bg {
        background: linear-gradient(-45deg, #ee7752, #e73c7e, #23a6d5, #23d5ab);
        background-size: 400% 400%;
        animation: gradient-animation 15s ease infinite;
    }

    @keyframes floatAnimation {
        0%, 100% {
            transform: translateY(0px) rotate(-10deg);
        }
        50% {
            transform: translateY(-20px) rotate(10deg);
        }
    }
    .animate-float {
        animation: floatAnimation 12s ease-in-out infinite;
    }

    /* Styles for the spinner */
    @keyframes spin {
        from { transform: rotate(0deg); }
        to { transform: rotate(360deg); }
    }
    @keyframes pulse {
        50% { transform: scale(0.95); }
    }
    .animate-spin-pulse {
        animation: spin 1.5s linear infinite, pulse 2.2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
    }

    /* Styles for the audio visualizer */
    @keyframes music-pulse {
        0% { transform: scaleY(0.1); }
        50% { transform: scaleY(1); }
        100% { transform: scaleY(0.1); }
    }
    .visualizer-bar {
        transform-origin: bottom;
        animation: music-pulse 1.2s ease-in-out infinite;
    }
</style>
</head>
<body class="antialiased bg-[#100F1F] text-gray-200">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
</body>
</html>
