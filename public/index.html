
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NAXXIVO</title>
    <meta name="theme-color" content="#100F1F">
    <link rel="icon" href="/icon.svg" type="image/svg+xml">
    <link rel="apple-touch-icon" href="/apple-touch-icon.svg">
    <link rel="manifest" href="/manifest.json">
    <script src="https://cdn.tailwindcss.com"></script>
<script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.1.1",
    "react-dom/": "https://esm.sh/react-dom@^19.1.1/",
    "react/": "https://esm.sh/react@^19.1.1/",
    "@supabase/supabase-js": "https://esm.sh/@supabase/supabase-js@^2.53.0",
    "framer-motion": "https://esm.sh/framer-motion@^11.3.11"
  }
}
</script>
<style>
    @keyframes floatAnimation {
        0%, 100% {
            transform: translateY(0px);
        }
        50% {
            transform: translateY(-15px);
        }
    }
    .animate-float {
        animation: floatAnimation 6s ease-in-out infinite;
    }

    /* Styles for the spinner */
    @keyframes spin {
        from { transform: rotate(0deg); }
        to { transform: rotate(360deg); }
    }
    @keyframes pulse {
        50% { transform: scale(0.95); }
    }
    .animate-spin-pulse {
        animation: spin 1.5s linear infinite, pulse 2.2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
    }

    /* Styles for the audio visualizer */
    @keyframes music-pulse {
        0% { transform: scaleY(0.1); }
        50% { transform: scaleY(1); }
        100% { transform: scaleY(0.1); }
    }
    .visualizer-bar {
        transform-origin: bottom;
        animation: music-pulse 1.2s ease-in-out infinite;
    }
</style>
</head>
<body class="antialiased bg-[#100F1F] text-gray-200">
    <div id="root"></div>
</body>
</html>
